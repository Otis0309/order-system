<h1>訂單確認</h1>
<p>取餐時間：<span id="c-pickupTime"></span></p>
<p>取餐者：<span id="c-name"></span></p>
<p>聯絡電話：<span id="c-phone"></span></p>
<p>餐點內容：<span id="c-order"></span></p>

<button onclick="confirmOrder()">確認</button>

<script>
function confirmOrder() {
    alert("訂單已確認，謝謝！");
    // 或者導回首頁、清空暫存等邏輯
    window.location.href = "index.html";
}

window.onload = () => {
    const data = JSON.parse(localStorage.getItem("orderData"));
    if (data) {
        document.getElementById("c-pickupTime").textContent = data.pickupTime;
        document.getElementById("c-name").textContent = data.name;
        document.getElementById("c-phone").textContent = data.phone;

        let orderText = "";
        for (let item in data.order) {
            orderText += `${item} x ${data.order[item]} 份\n`;
        }
        document.getElementById("c-order").textContent = orderText;
    } else {
        alert("沒有找到訂單資料，請重新填寫！");
        window.location.href = "index.html";
    }
};
</script>
