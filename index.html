<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>找老板行動餐車 - 線上預訂 - 桂華街</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>找老板行動餐車 - 線上預訂 - 桂華街</h1>

    <!-- 📢 宣傳公告 -->
    <div class="announcement">
      <p>📢 <strong>小港桂華街的鄰居好友們注意！</strong> 📢</p>
      <p>🥢 🥟 <strong>熱騰騰的湯包來啦！</strong> 🥟 🥢</p>
      <p>🔥 想吃美味湯包，不想浪費時間排隊嗎？</p>
      <p>🚚 現在就用 <strong>「找老闆點餐系統」</strong> 預訂，輕鬆取餐！</p>
      <p>💥 <strong>限時優惠：</strong> 每預訂 <strong>2 份湯包立折 10 元</strong>！ 越訂越划算！💰</p>
      <p>🕛 <strong>預訂截止時間：</strong> <span style="color:red;">中午 12:00</span></p>
      <p>📆 <strong>取餐日期：</strong> 📅 2025/04/22（星期二）</p>
      <p>📍 <strong>取餐地點：</strong> 📌 小港區 桂華街</p>
      <p>🚀 趕快動動手指，提早預訂，美味不等人！ 🤩 數量有限，快來搶購！ 🏃💨</p>
    </div>

    <h2>取餐時段</h2>
    <label for="pickup-time">請選擇取餐時段：</label>
    <select id="pickup-time">
      <option value="">請選擇</option>
      <option value="16:00">16:00</option>
      <option value="16:15">16:15</option>
      <option value="16:30">16:30</option>
      <option value="16:45">16:45</option>
      <option value="17:00">17:00</option>
      <option value="17:15">17:15</option>
      <option value="17:30">17:30</option>
      <option value="17:45">17:45</option>
      <option value="18:00">18:00</option>
      <option value="18:15">18:15</option>
      <option value="18:30">18:30</option>
      <option value="18:45">18:45</option>
      <option value="19:00">19:00</option>
      <option value="19:15">19:15</option>
      <option value="19:30">19:30</option>
      <option value="19:45">19:45</option>
      <option value="20:00">20:00</option>
      <option value="20:15">20:15</option>
      <option value="20:30">20:30</option>
      <option value="20:45">20:45</option>
      <option value="21:00">21:00</option>
    </select>

    <h2>選擇餐點</h2>
    <h3>湯包</h3>
    <table>
      <thead>
        <tr>
          <th>品項</th>
          <th>要薑絲</th>
          <th>不要薑絲</th>
        </tr>
      </thead>
      <tbody id="menu-body">
        <!-- JS 會自動產生每一列 -->
      </tbody>
    </table>

    <!-- 🧃 湯品與飲品 -->
    <div id="others-container"></div>

    <h2>填寫資訊</h2>
    <label>取餐人姓名：</label>
    <input type="text" id="name" placeholder="例如 王先生" />

    <label>手機號碼：</label>
    <input type="text" id="phone" placeholder="例如 0912345678" />

    <button id="submit-btn">提交訂單</button>
  </div>

  <!-- JS 模組引入 -->
  <script src="config.js"></script>
  <script src="menu.js"></script>
  <script src="form.js"></script>
  <script src="submit.js"></script>
  <script src="main.js"></script>
</body>
</html>
