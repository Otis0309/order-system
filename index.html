<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>湯包預訂表單</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>湯包預訂表單</h1>
  <form id="order-form">
    <label for="email">電子郵件：</label>
    <input type="email" id="email" name="email" required /><br />

    <label for="pickup">取餐時間：</label>
    <select id="pickup" name="pickup" required>
      <option value="">請選擇</option>
      <option value="11:30">11:30</option>
      <option value="12:00">12:00</option>
      <option value="12:30">12:30</option>
    </select><br />

    <label for="dumpling">原味爆漿湯包(要薑絲)：</label>
    <select id="dumpling" name="dumpling" required>
      <option value="">請選擇</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select><br />

    <button type="submit">送出</button>
  </form>

  <script>
    document.getElementById('order-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        email: document.getElementById('email').value,
        pickup: document.getElementById('pickup').value,
        dumpling: document.getElementById('dumpling').value,
      };

      const response = await fetch('https://script.google.com/macros/s/AKfycbxJv2ZEEXdEIQSLhL3z6H3uVXtKBqVWEKWO1hNs1QXSSg8fH2fvykTioBhmkGEV_T-nJA/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData),
      });

      alert('訂單已送出，感謝您！');
    });
  </script>
</body>
</html>
